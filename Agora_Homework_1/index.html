<html>
    <head>
        <title>Agora Certificate Day-1</title>
        <link rel="stylesheet" href="styles.css"/>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    </head>
    <body id="container">
        
            <div class="logo">
                <img src="assets/agoraLogo.png" id="img-container"/> 
            </div>
            <div id="flexContainer">
            <div class="left-pane">
                <div id="illustrationContainer">
                    <img id="illustration" src="assets/Video_Conf.svg"/>
                </div>
                <span id="bottomText"><center>Chat with your <strong>closest friends</strong> no matter how far they are</center></span>
            </div>
            
    
        <div class="right-pane">
            <div class="loginContainer">
                <span id="headingText"><center>Login and enjoy <span id="highlighted">unlimited</span> video calling</center></span>
                
                <input type="text" id="email" placeholder="Email"/>
                
                <input type="password" id="password" placeholder="Password"/>
                <br/>
                <button class="submitButton">Login</button>
         
            </div>
    </div>
    </body>
</html>
